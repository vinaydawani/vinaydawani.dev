    <div id="contact" class="container h-100">
      <div class="row spacer mb-2">
        <div class="col-12 align-self-end">
          <h1>Get in <span>touch</span>...</h1>
        </div>
      </div>
      <div id="contact-form" class="row mt-3">
        <div class="col-lg-12">
          <div class="contact_form">
            <form>
              <div class="row">
                <div class="col-lg-6 mb-4">
                  <div class="form-group mt-2">
                    <label for="name" class="">Name</label>
                    <input
                      name="name"
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Your name..."
                      required=""
                    />
                  </div>
                </div>
                <div class="col-lg-6 mb-4">
                  <div class="form-group mt-2">
                    <label for="email" class="">Email address</label>
                    <input
                      name="email"
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Your email..."
                      required=""
                    />
                  </div>
                </div>
                <div class="col-lg-12 mt-2 mb-4">
                  <div class="form-group mt-2">
                    <label for="subject" class="">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Your Subject.." required="" />
                  </div>
                </div>
              </div>
              <div class="row mb-5 mt-2">
                <div class="col-lg-12">
                  <div class="form-group mt-2">
                    <label for="comments" class="">Message</label>
                    <textarea
                      name="comments"
                      id="comments"
                      rows="4"
                      class="form-control"
                      placeholder="Your message..."
                      required=""
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-right">
                  <input type="submit" class="btn btn-custom" value="Send Message" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row spacer">
        <div class="col-12 align-self-center">
          <h1>...or <span>find</span> me at</h1>
        </div>
      </div>
      <div id="social-btns" class="row">
        <div class="row linkz mx-auto">
          <div class="text-center">
            <a href="https://discordapp.com/users/584894676885176320/" target="_blank" class="btn contact-link">
              <i class="fab fa-discord"></i> Discord
            </a>
          </div>
          <div class="text-center">
            <a href="https://www.linkedin.com/in/vinay-dawani-66750a136/" target="_blank" class="btn contact-link"
              ><i class="fab fa-linkedin"></i> LinkedIn</a
            >
          </div>
          <div class="text-center">
            <a href="https://github.com/vinaydawani" target="_blank" class="btn contact-link"
              ><i class="fab fa-github"></i> Github</a
            >
          </div>
          <div class="text-center">
            <a href="mailto:dawani.2@osu.edu" target="_blank" class="btn contact-link"
              ><i class="far fa-envelope"></i> Email me</a
            >
          </div>
        </div>
      </div>
